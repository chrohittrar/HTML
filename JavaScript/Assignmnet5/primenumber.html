</head>
<body>
    <form action="">
        <label 
        for='name'>Enter your number:
        </label>
        <input type='number' name='number'/>
        <button onclick = "checkPrimeNumber(number.value)" >Submit</button>
    </form>

    <script>
        function checkPrimeNumber(number){
            
            for(var i=2; i= number/2 ; i++) {
                if(number % i === 0)
                    return document.write("It is Not a Prime Number");
                else
                    return document.write("It is a Prime Number");
        }

    }
    </script>
</body>
