<body>
    
    <form action=''>
        <label for=''>Enter the number</label>
        <input type="number" name="number"/>
        <button onclick="checkOddEven(number.value)">Submit</button>
    </form>

    <script>
        function checkOddEven(number) {
            return number%2==0 ? document.write("The number is EVEN") : document.write("The number is ODD");
        }
    </script>
